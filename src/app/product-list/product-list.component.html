<h2>Produtos disponíveis</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' detalhes'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">Descrição: {{ product.description }}</p>

    <button type="button" (click)="compartilhar()">compartilhar</button>

    <app-product-alerts [product]="product" (notificar)="onNotificar()"></app-product-alerts>
</div>
